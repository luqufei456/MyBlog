{% extends "article/base.html" %}
{% load custom_markdown %}

{% block title %}
{{ post.atitle }}
{% endblock title %}


{% block content %}
    <div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.atitle }}</h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.adate_time|date:"Y /m /d"}}</a>
                        <a class="post-category post-category-js" href="{% url "search_tag" tag=post.alabel %}">{{ post.alabel }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.acontent|custom_markdown }}
                    </p>
                </div>
        </section>
    </div><!-- /.blog-post -->
{% endblock content %}
