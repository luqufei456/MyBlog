{% extends "article/base.html" %}

{% load custom_markdown %}
{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "detail" id=post.id %}">{{ post.atitle }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.adate_time |date:"Y M d"}}</a> <a class="post-category post-category-js" href="{% url "search_tag" tag=post.alabel %}">{{ post.alabel|title }}</a>
                        <!-- 过滤器 title 首字母大写 -->
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.acontent|custom_markdown|truncatewords:"30" }}
                    </p>
                </div>
                <a class="pure-button" href="{% url "detail" id=post.id %}">Read More >>> </a>
        </section>
    {% endfor %}
</div><!-- /.blog-tag -->
{% endblock %}
